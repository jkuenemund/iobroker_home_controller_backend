<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Controller</title>

    <!-- Load ioBroker socket.io -->
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(20deg);
            }

            75% {
                transform: rotate(-20deg);
            }
        }

        p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .info-box {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-left: 4px solid #667eea;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: left;
        }

        .info-box strong {
            color: #667eea;
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            background: #10b981;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
        }

        .feature-list {
            text-align: left;
            margin: 20px 0;
        }

        .feature-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            color: #555;
        }

        .feature-list li:last-child {
            border-bottom: none;
        }

        .feature-list li::before {
            content: "‚úì ";
            color: #10b981;
            font-weight: bold;
            margin-right: 10px;
        }

        .table-container {
            margin-top: 30px;
            max-height: 300px;
            /* Limit height for scrolling */
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        #deviceTable {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }

        #deviceTable th,
        #deviceTable td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        #deviceTable th {
            background-color: #f8f8f8;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        #deviceTable tbody tr:last-child td {
            border-bottom: none;
        }

        #deviceTable tbody tr:hover {
            background-color: #f5f5f5;
        }

        .table-container {
            margin-top: 30px;
            overflow-x: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        th,
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #667eea;
            color: white;
            font-weight: 600;
            border-radius: 4px;
        }

        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="emoji">üëã</span>
        <h1>Home Controller</h1>

        <div class="info-box" style="border-left-color: #764ba2;">
            <strong>‚öôÔ∏è Configuration</strong>
            <p>Base Path: <code id="basePath"
                    style="background: #eee; padding: 2px 6px; border-radius: 4px;">Loading...</code></p>
        </div>

        <div class="table-container">
            <table id="deviceTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2" style="text-align: center; color: #999;">Loading devices...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div style="margin-top: 20px;">
            <span class="status" id="status">‚óè Connecting...</span>
        </div>
    </div>

    <script>
        // Initialize socket.io connection
        const socket = io.connect();
        const statusEl = document.getElementById('status');
        const basePathEl = document.getElementById('basePath');
        const tableBody = document.querySelector('#deviceTable tbody');

        socket.on('connect', () => {
            console.log('Connected to ioBroker');
            statusEl.textContent = '‚óè Connected';
            statusEl.style.background = '#10b981';

            // Fetch adapter config
            socket.emit('getObject', 'system.adapter.home_controller_backend.0', (err, obj) => {
                if (!err && obj && obj.native) {
                    const basePath = obj.native.basePath;
                    console.log('Adapter config loaded:', obj.native);
                    basePathEl.textContent = basePath || 'Not set';

                    if (basePath) {
                        loadDevices(basePath);
                    }
                } else {
                    basePathEl.textContent = 'Error loading config';
                    console.error('Error loading adapter config:', err);
                }
            });
        });

        function loadDevices(basePath) {
            console.log('Loading devices from:', basePath);
            socket.emit('getStates', basePath + '.*', (err, states) => {
                if (err) {
                    console.error('Error fetching states:', err);
                    tableBody.innerHTML = `<tr><td colspan="2" style="color: red;">Error: ${err}</td></tr>`;
                    return;
                }

                console.log('States received:', states);
                tableBody.innerHTML = ''; // Clear loading message

                if (!states || Object.keys(states).length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="2" style="text-align: center;">No devices found under ${basePath}</td></tr>`;
                    return;
                }

                Object.keys(states).sort().forEach(id => {
                    // Show relative ID if possible
                    const relativeId = id.startsWith(basePath + '.') ? id.substring(basePath.length + 1) : id;
                    const val = states[id] ? states[id].val : 'null';

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td style="text-align: left; font-family: monospace;">${relativeId}</td>
                        <td style="text-align: right;">${val}</td>
                    `;
                    tableBody.appendChild(row);
                });
            });
        }

        socket.on('disconnect', () => {
            console.log('Disconnected from ioBroker');
            statusEl.textContent = '‚óè Disconnected';
            statusEl.style.background = '#ef4444';
        });
        // Log connection info
        console.log('Home Controller Tab loaded');
    </script>
</body>

</html>
