<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Controller</title>

    <!-- Load ioBroker socket.io -->
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(20deg);
            }

            75% {
                transform: rotate(-20deg);
            }
        }

        p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .info-box {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-left: 4px solid #667eea;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: left;
        }

        .info-box strong {
            color: #667eea;
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            background: #10b981;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
        }

        .feature-list {
            text-align: left;
            margin: 20px 0;
        }

        .feature-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            color: #555;
        }

        .feature-list li:last-child {
            border-bottom: none;
        }

        .feature-list li::before {
            content: "‚úì ";
            color: #10b981;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="emoji">üëã</span>
        <h1>Hello World!</h1>
        <p>Welcome to the Home Controller Backend</p>

        <div class="info-box">
            <strong>üéâ Sidebar Tab Active</strong>
            <p>This is your custom admin tab in the ioBroker sidebar. It's working perfectly!</p>
            <span class="status" id="status">‚óè Connected</span>
        </div>

        <ul class="feature-list">
            <li>Sidebar tab successfully configured</li>
            <li>Socket.io connection ready</li>
            <li>Ready for custom UI development</li>
        </ul>
    </div>

    <script>
        // Initialize socket.io connection
        const socket = io.connect();
        const statusEl = document.getElementById('status');

        socket.on('connect', () => {
            console.log('Connected to ioBroker');
            statusEl.textContent = '‚óè Connected';
            statusEl.style.background = '#10b981';
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from ioBroker');
            statusEl.textContent = '‚óè Disconnected';
            statusEl.style.background = '#ef4444';
        });

        // Log connection info
        console.log('Home Controller Tab loaded');
    </script>
</body>

</html>
